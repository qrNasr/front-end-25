<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fourth WebpageMy Fourth Webpage</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="https://example.com/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <p>By submitting this form, you agree to our <a href="https://example.com/terms">terms and conditions</a>.</p>
    <p>For more information, visit our <a href="https://example.com/privacy">privacy policy</a>.</p>
</body>
</html>
