<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fourth Webpage</title>
</head>

<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* Center the form on the page */
    border: 2px solid #ccc;
    /* Add a border around the form */
    padding: 20px;
    /* Add padding to the form */
    background-color: #f9f9f9;
    /* Add a background color to the form */
    border-radius: 10px;
    /* Add rounded corners to the form */
    max-width: 400px;
    /* Set a maximum width for the form */
    margin: auto;
    /* Center the form horizontally */
  }

  label {
    font-size: 1.2em;
    /* Increase the font size of the labels */
    font-weight: bold;
    /* Make labels bold */
    margin-bottom: 10px;
    /* Add spacing between labels and input fields */
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"] {
    width: 100%;
    /* Larger width for input fields */
    padding: 10px;
    /* Add padding to the input fields */
    margin-bottom: 15px;
    /* Add spacing between input fields */
    border: 1px solid #ccc;
    /* Add a border to input fields */
    border-radius: 5px;
    /* Add rounded corners to input fields */
  }

  input[type="submit"] {
    background-color: #4CAF50;
    /* Green background */
    color: white;
    /* White text */
    padding: 10px 20px;
    /* Add padding to the submit button */
    border: none;
    /* Remove border */
    border-radius: 5px;
    /* Add rounded corners to the submit button */
    cursor: pointer;
    /* Change cursor to pointer on hover */
    font-size: 1.2em;
    /* Increase font size of the submit button */
    margin-top: 10px;
    /* Add spacing above the submit button */
  }


  .gender-options {
    display: flex;
    /* Display gender options horizontally */
    justify-content: space-between;
    /* Space between the options */
    margin-bottom: 15px;
    /* Add spacing below the gender options */
  }

  .gender-options label {
    margin-right: 20px;
    /* Add spacing between gender options */
  }

  button[type="submit"] {
    background-color: #4CAF50;
    /* Different background color for the button */
    color: white;
    /* Change the text color of the button */
    padding: 10px 20px;
    /* Add padding to the button */
    border: none;
    /* Remove default border */
    border-radius: 5px;
    /* Add rounded corners to the button */
    cursor: pointer;
    /* Change cursor to pointer on hover */
    transition: background-color 0.3s;
    /* Smooth transition for hover effect */
  }

  button[type="submit"]:hover {
    background-color: #45a049;
    /* Darker shade on hover */
  }
</style>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out the following form:</p>
  <form action="/submit_form" method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="UK">United Kingdom</option>
      <option value="DE">Germany</option>
      <option value="FR">France</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to our newsletter?</label><br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Register">
  </form>
</body>

</html>
