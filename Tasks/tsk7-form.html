<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fourth Webpage</title>
    <style>
      /* Basic styling for better spacing.  More complex styling would go in a separate CSS file. */
      form {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
      }
      label {
        margin-bottom: 5px;
        display: block; /* Make labels display on their own line */
      }
      input {
        margin-bottom: 10px;
      }
      .gender-options {
        display: flex;
        flex-direction: row;
        gap: 10px; /* Space between radio button options */
      }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the following form:</p>
    <form action="/submit_form" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to our newsletter?</label>

        <input type="submit" value="Register">
    </form>
</body>
</html>
