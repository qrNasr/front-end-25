<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Demo</title>
    <link rel="stylesheet" href="pseudo-styles.css">
</head>
<body>
    <h1>Pseudo-class Examples</h1>

    <ul class="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>Form Example</h2>
    <form>
        <div class="form-group">
            <label for="name">Name (required):</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="terms">
                <input type="checkbox" id="terms"> I agree to the terms.
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

<!-- Observe the Pseudo-classes in Action:

    List Items:
        The first item ("Item 1") has a light blue background and is bold (:first-child).
        The last item ("Item 5") has no bottom border (:last-child).
        Odd-numbered items have a light gray background (:nth-child(odd)).
        When you hover your mouse over any list item, its background color changes (:hover).
    Form:
        When you click inside the "Name" or "Email" input fields, a blue border and shadow appear (:focus).
        The "Name" input field has a red left border indicating it's required (:required).
        When you check the "I agree to the terms" checkbox, its label turns green (:checked + label).
        When you hover over the "Submit" button, its background color darkens (:hover).
        When you click down on the "Submit" button, its background color becomes even darker (:active).

This project demonstrates several useful CSS pseudo-classes that allow you to style elements based on their state, position, or user interaction -->
</html>
