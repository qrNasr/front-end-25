<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            background-color: lightgray;
        }

        /* Style the element with the ID "main-heading" */
        #main-heading {
            color: green; /* Changed the color */
            text-decoration: underline; /* Added an underline */
        }

        /* Style all elements with the class "intro-paragraph" */
        .intro-paragraph {
            font-weight: bold; /* Made the text bold */
        }

        /* Style all elements with the class "another-paragraph" */
        .another-paragraph {
            color: red; /* Made the text red */
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Hello, World!</h1>
    <p class="intro-paragraph">This is the first paragraph of text.</p>
    <p class="another-paragraph">This is another paragraph with a different class.</p>
</body>

<!-- D Selector (#): Used to style a single, unique element on a page. Use it sparingly for major structural elements or elements you need to specifically target with JavaScript later on.
Class Selector (.): Used to style multiple elements that share a common characteristic or purpose. This is a very common and useful selector for applying consistent styling across your webpage. -->
</html>
