<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f0f0f0;
    display: grid;
    grid-template-columns: 200px 1fr;
    grid-template-rows: auto 1fr auto;
    grid-template-areas:
        "header  header"
        "nav     main"
        "footer  footer";
    min-height: 100vh;
}

header {
    grid-area: header;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: left;
}

nav {
    grid-area: nav;
    background-color: #34495e;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

nav h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #ecf0f1;
}

nav a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #ecf0f1;
    border-bottom: 1px solid #555;
}

nav a:last-child {
    border-bottom: none;
}

main {
    grid-area: main;
    background-color: #fff;
    padding: 20px;
}

main h2 {
    margin-top: 0;
    margin-bottom: 20px;
}

.widget {
    background-color: #f9f9f9;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.widget h3 {
    margin-top: 0;
    margin-bottom: 10px;
}

.widget ul {
    list-style: none;
    padding: 0;
}

.widget li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.widget li:last-child {
    border-bottom: none;
}

footer {
    grid-area: footer;
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.8em;
}
</style>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <nav>
        <h3>Navigation</h3>
        <a href="#">Overview</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
    </nav>
    <main>
        <h2>Welcome to your Dashboard</h2>
        <div class="widget">
            <h3>Quick Stats</h3>
            <p>Users Online: 150</p>
            <p>New Signups Today: 25</p>
        </div>
        <div class="widget">
            <h3>Recent Activity</h3>
            <ul>
                <li>User A logged in</li>
                <li>New order placed</li>
                <li>Comment submitted</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Dashboard</p>
    </footer>
</body>
</html>
