<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Navbar Example</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #333;
				padding: 0.5rem 1rem;
			}

			.navbar a {
				color: white;
				text-decoration: none;
				padding: 0.5rem 1rem;
			}

			.navbar a:hover {
				background-color: #575757;
				border-radius: 4px;
			}

			.navbar .logo {
				font-size: 1.5rem;
				font-weight: bold;
			}

			.navbar .menu {
				display: flex;
				gap: 1rem;
			}

			@media(max-width: 768px) {
				.navbar .menu {
					flex-direction: column;
					display: none;
				}

				.navbar .menu.active {
					display: flex;
				}

				.navbar .toggle {
					display: block;
					cursor: pointer;
				}
			}

			.navbar .toggle {
				display: none;
				color: white;
				font-size: 1.5rem;
			}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">MySite</div>
			<div class="toggle" onclick="toggleMenu()">â˜°</div>
			<div class="menu">
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#services">Services</a>
				<a href="#contact">Contact</a>
			</div>
		</nav>

		<script>
			function toggleMenu() {
const menu = document.querySelector('.navbar .menu');
menu.classList.toggle('active');
}
		</script>
	</body>
</html>
