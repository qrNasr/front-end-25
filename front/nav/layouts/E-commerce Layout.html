<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        main {
            display: flex;
            padding: 20px;
        }
        .product {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        aside {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <h3>Product 1</h3>
                <p>Description of product 1.</p>
                <p>Price: $10.00</p>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Description of product 2.</p>
                <p>Price: $20.00</p>
            </div>
        </section>

        <aside>
            <h2>Shopping Cart</h2>
            <p>Your cart is empty.</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2024 My E-commerce Store</p>
    </footer>
    

</body>
</html>
