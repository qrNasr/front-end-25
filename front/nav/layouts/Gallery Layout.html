<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive columns */
            gap: 10px; /* Gap between items */
            padding: 20px;
        }
        .gallery-item {
            background-color: #f0f0f0; /* Item background color */
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF; /* Footer background color */
            color: white;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="gallery-item">
            <h3>Image 1</h3>
            <img src="https://placehold.co/200x150" alt="Placeholder Image 1" style="width: 100%;">
        </div>
        <div class="gallery-item">

        </div>

        </div>
        <div class="gallery-item">
            <h3>Image 5</h3>
            <img src="https://placehold.co/200x150" alt="Placeholder Image 5" style="width: 100%;">
        </div>
    </div>

</body>
</html>
