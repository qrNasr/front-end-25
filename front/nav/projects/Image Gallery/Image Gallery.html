<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="gallery-section">
        <div class="container">
            <h2>Our Awesome Gallery</h2>
            <p class="gallery-intro">A collection of moments and beauty.</p>

            <div class="gallery-grid">
                <!-- Image Item 1 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/3498db/ffffff?text=Nature+1" alt="Scenic nature landscape">
                    <div class="overlay"><span>Nature View</span></div>
                </figure>

                <!-- Image Item 2 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/e74c3c/ffffff?text=Architecture+1" alt="Modern building architecture">
                    <div class="overlay"><span>Modern Lines</span></div>
                </figure>

                <!-- Image Item 3 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/2ecc71/ffffff?text=Animals+1" alt="Cute animal closeup">
                    <div class="overlay"><span>Furry Friend</span></div>
                </figure>

                <!-- Image Item 4 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/f1c40f/ffffff?text=Food+1" alt="Delicious looking food">
                    <div class="overlay"><span>Tasty Treat</span></div>
                </figure>

                <!-- Image Item 5 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/9b59b6/ffffff?text=Travel+1" alt="Exotic travel destination">
                    <div class="overlay"><span>Wanderlust</span></div>
                </figure>

                <!-- Image Item 6 -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/1abc9c/ffffff?text=Abstract+1" alt="Abstract colorful pattern">
                    <div class="overlay"><span>Color Burst</span></div>
                </figure>

                 <!-- Image Item 7 (Optional - Add more as needed) -->
                <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/e67e22/ffffff?text=Nature+2" alt="Another nature scene">
                    <div class="overlay"><span>Mountain Peak</span></div>
                </figure>

                 <!-- Image Item 8 (Optional) -->
                 <figure class="gallery-item">
                    <img src="https://via.placeholder.com/400x300.png/34495e/ffffff?text=Tech+1" alt="Technology gadget">
                    <div class="overlay"><span>Gadget Life</span></div>
                 </figure>

            </div> <!-- /.gallery-grid -->
        </div> <!-- /.container -->
    </section> <!-- /.gallery-section -->

</body>
</html>
