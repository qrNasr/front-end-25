<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f7fb;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #008080;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #008080;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23777" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path d="M2 0L0 2h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            padding-right: 30px;
        }

        select::-ms-expand {
            display: none;
        }


        .gender-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .gender-group label {
            display: inline-block;
            margin-right: 5px;
            font-weight: normal;
        }

        .terms-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .terms-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff6347;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }
             .gender-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth">

            <label for="gender">Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="" disabled selected>Select Country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="other">Other</option>
            </select>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I Agree to the Terms of Use</label>
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
