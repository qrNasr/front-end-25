<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7fb; /* Light cyan background */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            color: #008080; /* Teal heading */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #008080;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            height: 34px;
        }

        .gender-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .gender-group label {
            display: inline-block;
            margin-right: 5px;
        }

        .position-group {
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .position-group label {
            display: block;
            margin-bottom: 5px;
            color: #008080;
            font-weight: bold;
        }


        .position-options {
            display: flex;
            gap: 10px;
        }

        .position-options input[type="radio"] {
            margin-right: 5px;
        }

        .language-group {
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .language-group label {
            display: block;
            margin-bottom: 5px;
            color: #008080;
            font-weight: bold;
        }

        .language-options {
            display: flex;
            gap: 10px;
        }

        .language-options input[type="checkbox"] {
            margin-right: 5px;
        }


        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #ff7f50; /* Coral buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff6347; /* Tomato on hover */
        }

        @media (max-width: 600px) {
            form {
                width: 95%;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <form>
        <h2>Application Form</h2>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age">

        <label for="gender">Gender:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">

        <label>Positions Available:</label>
        <div class="position-group">
            <div class="position-options">
                <input type="radio" id="junior" name="position" value="junior">
                <label for="junior">Junior Developer</label>
            </div>
            <div class="position-options">
                <input type="radio" id="mid-level" name="position" value="mid-level">
                <label for="mid-level">Mid-Level Developer</label>
            </div>
            <div class="position-options">
                <input type="radio" id="senior" name="position" value="senior">
                <label for="senior">Senior Developer</label>
            </div>
        </div>

        <label>Programming Languages:</label>
        <div class="language-group">
             <div class="language-options">
                <input type="checkbox" id="java" name="languages" value="java">
                <label for="java">Java</label>
            </div>
            <div class="language-options">
                <input type="checkbox" id="javascript" name="languages" value="javascript">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="language-options">
                <input type="checkbox" id="python" name="languages" value="python">
                <label for="python">Python</label>
            </div>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
