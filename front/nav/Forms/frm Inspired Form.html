<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wufoo Inspired Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: left;
            color: #222;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        p{
          margin-bottom: 20px;
          font-size: 16px;
          color: #555;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #222;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            height: 34px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23777" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path d="M2 0L0 2h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            padding-right: 30px;
        }

        select::-ms-expand {
            display: none;
        }

        .name-group {
            display: flex;
            gap: 20px;
        }
         .name-group input[type="text"]{
            margin-bottom: 0;
        }

        .address-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .address-group input[type="text"]{
            margin-bottom: 0;
        }

        .button-group {
            margin-top: 30px;
            text-align: left;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .name-group {
                flex-direction: column;
            }
            .address-group{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Untitled Form</h2>
        <p>This is my form. Please fill it out. It's awesome!</p>

        <label for="name">Name</label>
        <div class="name-group">
            <input type="text" id="first-name" name="first-name" placeholder="First">
            <input type="text" id="last-name" name="last-name" placeholder="Last">
        </div>

        <label for="address">Address</label>
        <div class="address-group">
            <input type="text" id="street-address" name="street-address" placeholder="Street Address">
            <input type="text" id="address-line-2" name="address-line-2" placeholder="Address Line 2">
            <div style="display: flex; gap: 20px;">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="state" name="state" placeholder="State / Province / Region">
            </div>
            <div style="display: flex; gap: 20px;">
                <input type="text" id="postal-code" name="postal-code" placeholder="Postal / Zip Code">
                <select id="country" name="country">
                    <option value="" disabled selected>Country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <label for="preferred-language">Preferred Language</label>
        <select id="preferred-language" name="preferred-language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
        </select>

        <div class="button-group">
            <button type="submit">Save Form</button>
        </div>
    </div>
</body>
</html>
