<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .myContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .myContainer div {
        background-color: lightblue;
        margin: 10px;
        padding: 20px;
        border-radius: 5px;
        flex-basis: calc(33.33% - 20px); /* Adjust the width of each item */
    }
    @media (max-width: 768px) {
        .myContainer div {
            flex-basis: calc(50% - 20px); /* Adjust the width of each item for smaller screens */
        }
    }
    @media (max-width: 480px) {
        .myContainer div {
            flex-basis: calc(100% - 20px); /* Adjust the width of each item for mobile screens */
        }
    }
</style>    
<body>
   
    <div class="myContainer">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>   
</body>
</html>
