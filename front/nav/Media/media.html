<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>My Favorite Media</h1>

    <h2>Image</h2>
    <img src="https://placehold.co/300x200/EEE/31343C?text=My+Image&font=Montserrat" 
         alt="A placeholder image" 
         width="300" 
         height="200">

    <h2>Audio</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="300" height="200" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<!--  Explanation of the Code:

    Title and Heading: The page has a title "My Media Page" and a main heading "My Favorite Media".
    Image: An image is displayed using the <img> tag with a placeholder URL. The alt attribute is set to provide a description for accessibility, and the width and height are specified.
    Audio: The audio file is embedded using the <audio> tag with controls enabled. A <source> element is included to specify the audio file URL.
    Video: The video is embedded using the <video> tag, also with controls enabled. A <source> element specifies the video file URL.

This HTML structure demonstrates the correct markup for embedding various types of media, ensuring a user-friendly experience.
Smart AI agent thumbnail-->
</body>
</html>
