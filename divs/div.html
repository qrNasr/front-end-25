<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* If you have a <div> element that is not 100% wide, and you want to center-align it, set the CSS margin property to auto. */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
            text-align: center;
        }
        h3 {
            color: #999;
            text-align: center;
        }
        h4 {
            color: #ccc;
            text-align: center;
        }
        h5 {
            color: #eee;
            text-align: center;
        }
        h6 {
            color: #fff;
            text-align: center;
        }
        p {
            color: #444;
            text-align: center;
        }
        p:hover {
            color: #000;
        }
        p:active {
            color: #f00;
        }
        p:focus {
            color: #00f;
        }
        p:focus-within {
            color: #0f0;
        }
        p:focus-visible {
            color: #ff0;
        }
        p:focus-visible:hover {
            color: #f0f;
        }
        p:focus-visible:active {
            color: #0ff;
        }
        div {
            background-color: lightblue;
            padding: 20px;
            width:300px;
            margin:auto;

        }

        div:hover {
            background-color: lightgreen;
        }
        div:active {
            background-color: lightcoral;
        }
        div:focus {
            background-color: lightyellow;
        }
        div:focus-within {
            background-color: lightpink;
        }
        div:focus-visible {
            background-color: lightgray;
        }
        div:focus-visible:hover {
            background-color: lightgoldenrodyellow;
        }
        div:focus-visible:active {
            background-color: lightsteelblue;
        }
        div:focus-visible:focus-within {
            background-color: lightseagreen;
        }
        div:focus-visible:focus-within:hover {
            background-color: lightcyan;
        }

</style> 
    </style>
    
</head>

<body>

    <div>
        London

        London is the capital city of England.

        London has over 9 million inhabitants.
    </div>
</body>

</html>
