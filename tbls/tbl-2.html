<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        /* Style for the "Day" column */
        td:nth-child(1) {
            font-weight: bold;
            background-color: #f5f5f5;
        }

        /* Span the "Schedule" heading */
        th:nth-child(2),
        th:nth-child(3) {
            text-align: center;
        }

        /* Style for the time segments within "Schedule" */
        td:nth-child(2),
        td:nth-child(3) {
            text-align: center;
        }

        /* Style for the "Topic" column */
        td:nth-child(4) {
            text-align: left;
        }

        /* Add some spacing and style to the heading */
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            table {
                border: 0;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                display: block;
                border-bottom: 2px solid #ddd;
            }
            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
            }
            td:before {
                position: absolute;
                left: 0;
                top: 0;
                content: attr(data-label);
                font-weight: bold;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <h2>Seminar Schedule</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Day">Monday</td>
                <td data-label="Begin">8:00 a.m.</td>
                <td data-label="End">5:00 p.m.</td>
                <td data-label="Topic">Introduction to XML <br> Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td data-label="Day">Tuesday</td>
                <td data-label="Begin">8:00 a.m.</td>
                <td data-label="End">11:00 a.m.</td>
                <td data-label="Topic">XPath</td>
            </tr>
            <tr>
                <td data-label="Day">Tuesday</td>
                <td data-label="Begin">11:00 a.m.</td>
                <td data-label="End">2:00 p.m.</td>
                <td data-label="Topic"></td>
            </tr>
            <tr>
                <td data-label="Day">Tuesday</td>
                <td data-label="Begin">2:00 p.m.</td>
                <td data-label="End">5:00 p.m.</td>
                <td data-label="Topic">XSL Transformations</td>
            </tr>
            <tr>
                <td data-label="Day">Wednesday</td>
                <td data-label="Begin">8:00 a.m.</td>
                <td data-label="End">12:00 p.m.</td>
                <td data-label="Topic">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
