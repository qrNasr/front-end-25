        body {
            font-family: Arial, sans-serif;

            text-align: center;
        }

            display: flex;
            justify-content: space-between;

        article {
            flex: 3;
            margin-right: 20px;
        }

            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>

    <header>

                <li><a href="#home">Home</a></li>

        </nav>
    </header>

    <main>
        <article>
            <h2>Latest Post</h2>

        </article>

        <aside>
