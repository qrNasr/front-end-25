<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Iframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        iframe {
            border: 2px solid #ccc; /* Add a border to the iframe */
        }
    </style>
</head>
<body>

    <h1>Embedded Content</h1>
    <p>Below is an embedded webpage:</p>

    <iframe src="https://www.google.com/" 
            width="800" 
            height="600" 
            title="Google Homepage">
    </iframe>
<!-- Explanation of the Code:

    Title and Heading: The page has a title "My Iframe Page" and a main heading "Embedded Content".
    Paragraph: A paragraph is included to introduce the embedded content.
    Iframe: The <iframe> tag is used to embed the Google homepage. The following attributes are set:
        src: The URL of the Google homepage.
        width: Set to 800 pixels.
        height: Set to 600 pixels.
        title: Set to "Google Homepage" for accessibility purposes.
    CSS: A simple style is applied to add a border around the <iframe>.
 -->
</body>
</html>
